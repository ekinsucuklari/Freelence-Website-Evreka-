        .job-container {

            padding: 5px 10px;

            cursor: pointer;
        }
        @media screen and (max-width: 600px) {
            .job-container {
                width: 90%; /* Adjust width as needed for smaller screens */
            }

            .job {
                flex-direction: column; /* Stack items vertically on smaller screens */
                align-items: flex-start; /* Align items to the start on smaller screens */
            }

            .job button {
                margin-top: 10px; /* Add margin between the text and the button on smaller screens */
            }
        }
    </style>

</html>
